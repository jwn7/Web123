<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h2>게시글 수정</h2>
    <form method="post">
        <label>제목:</label>
        <input type="text" name="title" value="{{ post['title'] }}"><br><br>

        <label>내용:</label>
        <textarea name="content">{{ post['content'] }}</textarea><br><br>

        <input type="submit" value="수정 완료">
    </form>
</body>
</html>
