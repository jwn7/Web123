<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>게시글 작성</h1>
    </header>
    <main>
        <form action="/create" method="POST"> <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" required></textarea>

            <label for="author">작성자:</label> <input type="text" id="author" name="author" required>

            <button type="submit">게시글 등록</button>
        </form>
    </main>
</body>
</html>
