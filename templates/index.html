<!DOCTYPE html>
<html>
<head>
    <title>메인 페이지</title>
</head>
<body>
    <h1>메인 페이지</h1>
    {% if user %}
        <p>환영합니다, {{ user['username'] }}님!</p>
        <p><a href="{{ url_for('auth.logout') }}">로그아웃</a></p>
    {% else %}
        <p>아직 회원이 아니신가요? <a href="{{ url_for('auth.signup') }}">회원가입</a></p>
        <p>이미 회원이시라면 <a href="{{ url_for('auth.login') }}">로그인</a></p>
    {% endif %}
</body>
</html>
