<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>
    <a href="{{ url_for('create') }}">새 글 작성</a>

    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>작성자: {{ post.author }} | 작성일: {{ post.date_created }}</small>
                <a href="{{ url_for('edit_post', id=post.id) }}">수정하기</a>
                <form action="{{ url_for('delete_post', id=post.id) }}" method="post" style="display:inline;">
                    <button type="submit">삭제하기</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
